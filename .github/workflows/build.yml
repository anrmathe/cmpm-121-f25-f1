name: Build LÃ–VE .love Package

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create build directory
        run: mkdir -p build

      - name: Build .love file
        run: |
          cd $GITHUB_WORKSPACE
          zip -r build/sudoku.love \
            main.lua \
            2d.lua \
            3d.lua \
            world3d.lua \
            difficulty.lua \
            win.lua \
            assets \
            g3d

      - name: Upload .love artifact
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-love
          path: build/sudoku.love
