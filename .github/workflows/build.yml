name: Build LÖVE Project

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build the .love file
      - name: Build .love package
        id: love-build
        uses: nhartland/love-build@v1
        with:
          app_name: 'sudoku'        # Name of your game
          love_version: '11.5'      # LÖVE version

      # Upload the .love file as an artifact
      - name: Upload .love artifact
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-love
          path: ${{ steps.love-build.outputs.love-filename }}
