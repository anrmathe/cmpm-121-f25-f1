name: Build LÃ–VE package

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create build directory
        run: mkdir -p build

      - name: Build .love package
        uses: love-actions/love-actions-core@v1
        with:
          build-list: |
            main.lua
            2d.lua
            3d.lua
            world3d.lua
            difficulty.lua
            win.lua
            assets/
            g3d/
          package-path: ./build/sudoku.love
